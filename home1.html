<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home1.css">
</head>
<body>

    <!-- Particles.js Container -->
    <div id="particles-js"></div>

    <!-- Main content section -->
    <div class="main-container">
        <div class="hero-content">
            <h1>Welcome to the Lab Management System</h1>
            <p>Efficient and seamless lab operations at your fingertips.</p>
            <div class="button-container">
                <a href="login.html" class="cta-button">Login</a>
                <a href="registration.html" class="cta-button">Register</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Lab Management System. All Rights Reserved.</p>
    </footer>

    <!-- Link to particles.js (locally hosted) -->
    <script src="js/particles.min.js"></script>

    <!-- Particles JS Script -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#00c6ff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#fff"
                    },
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 3,
                        size_min: 0.1
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00c6ff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "window",
                events: {
                    onhover: {
                        enable: true,
                        mode: "integrate"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
